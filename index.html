<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List! ⋆𐙚₊˚⊹♡ </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@700&family=Inconsolata&family=Kalam&family=Pixelify+Sans&family=Press+Start+2P&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <audio autoplay loop src="Lawrence - TrackTribe.mp3"></audio>
    <div class="todopage">
        <h2><b>To-Do List</b></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder= "Add a new task!">
            <button onclick="addTask()"><b>Add</b></button>
        </div>
        <ul id="list-container">
            <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
        </ul>  
    </div>
    <script src="script.js"></script>
</body>
</html>
